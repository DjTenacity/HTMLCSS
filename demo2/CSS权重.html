<!DOCTYPE html>
<html>
<head>
	<title>CSS权重</title>
	<style type="text/css">
		div{
			color: red;
		}
		#box{
			color: blue!important;
		}
		body .con{
			color: greenyellow;
		}
		.con2{
			color: yellow;
		}

	</style>
</head>
<body>
	<div id="box" class="con con2">
			今天我们学习CSS权重
	</div>

</body>
</html>
