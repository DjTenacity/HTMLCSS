<!DOCTYPE html>
<html xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"> 
	<title> jquery简单写法 </title>
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>

	<script type="text/javascript" > 
		// <!-- 原生写法 -->
		window.onload = function(){
			var oDiv=document.getElementById('div1');
			console.log(oDiv.innerHTML); 
		}
		//  jquery写法
		//ready不用等页面渲染完成 , onload要等页面渲染完成
		$(document).ready(function($) {
			var $div=$('#div');
			console.log($div.html()+'jQuery '); 
		});
		//jquery 简写
		$(function($){
			var $div=$('#div1');
			console.log($div.html()+'jQuery是目前使用最广泛的javascript函数库'); 
		}) 

		$(function(){

		})
	</script>
</head>
<body>   
	<div id="div1"> 一个div1 元素 </div>
</body>
</html>
