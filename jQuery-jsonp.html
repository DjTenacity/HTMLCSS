<!DOCTYPE html>
<html xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"> 
	<title> jsonp</title>
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<!-- <script type="text/javascript" src="js/server.js"></script> -->
	<script type="text/javascript" > 
 		$.ajax({
 			//url是地址
 			url: 'data.js',
 			type: 'get',
 			dataType: 'jsonp',
 			jsonpCallback:'haha'
 			//, data: {param1: 'value1'},
 		})
 		.done(function(haha) {
 			console.log("haha");

 			console.log(haha);
 		})
 		.fail(function() {
 			console.log("error");
 		})
 		.always(function() {
 			console.log("complete");
 		});
 		
	</script> 
</head>
<body>

</body>
</html>
