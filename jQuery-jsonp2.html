<!DOCTYPE html>
<html xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"> 
	<title> jsonp</title>
	<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
	<!-- <script type="text/javascript" src="js/server.js"></script> -->
	<script type="text/javascript" > 

		$(function(){
			$('#txt01').keyup(function(event) {
				 var val= $(this).val();
				 $.ajax({
			 			//url是地址
			 			url: 'https://sug.so.360.cn/suggest?',
			 			type: 'get',
			 			dataType: 'jsonp',
			 			 data: {word: val}
			 			// jsonpCallback:'haha'
			 			//,,
			 		})
			 		.done(function(data) {
			 			console.log("haha");
			 			$('.list').empty();
			 			for (var i = data.s.length - 1; i >= 0; i--) {
			 				var $li = $('<li>' +data.s[i]+'</li>');

			 				$li.prependTo('.list')
			 			}
			 		})
			 		.fail(function() {
			 			console.log("error");
			 		})
			 		.always(function() {
			 			console.log("complete");
			 		});
			});

		})
 		
 		
	</script> 
</head>
<body>
	<<input type="button" name="" value="click" id="txt01">
	<ul class ="list">
	</ul>

</body>
</html>
