	<script type="text/javascript"> 

		var aRro = new Array(1,2,3);

		var aRro1 = new Array(1,2,3,4,'abc');
		//性能更高
		var aRro2 = [1,2,3,4,'abc'] ;

		var aRro3 = [[1,2,3,4,'abc'] ,[11],['aa'],[true,false],['b','v']];


		var size=aRro2.length;
		//下标从0起始
		var a=aRro2[3];

		//把 每一个元素用_连接起来 
		var sTr =aRro.join('_');
		var sTr2 =aRro.join('');

		alert(sTr);
		alert(sTr2);
		/***
			join() 将数组成员通过一个分隔符合并成字符串
			push() 和 pop() 从数组最后增加成员或删除成员
			unshift()和 shift() 从数组前面增加成员或删除成员
			splice() 在数组中增加或删除成员

var aList = [1,2,3,4];
aList.splice(2,1,7,8,9); //从第2个元素开始，删除1个元素，然后在此位置增加'7,8,9'三个元素
alert(aList); //弹出 1,2,7,8,9,4

			reverse() 将数组反转

var aList = [1,2,3,4];
aList.reverse();
alert(aList);  // 弹出4,3,2,1

			indexOf() 返回数组中元素第一次出现的索引值
var aList = [1,2,3,4,1,3,4];
alert(aList.indexOf(1));
