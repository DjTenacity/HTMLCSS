<!DOCTYPE html>
<html xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"> 
	<title>闭包</title>
	<script type="text/javascript"> 
		//函数嵌套函数，内部函数可以引用外部函数的参数和变量，参数和变量不会被垃圾回收机制收回
		 function aa(b){
		 	var a=12;

		 	function bb(){
				console.log(a+7); //弹出127
				console.log(b); //弹出127

		 	}
		 	return bb;
		 }
		 var cc =aa(24);

		 //用处 
			//1、将一个变量长期驻扎在内存当中，可用于循环中存索引值
		 window.onload = function(){
	        var aLi = document.getElementsByTagName('li');
	        for(var i=0;i<aLi.length;i++){
	            (function(i){
	                aLi[i].onclick = function(){
	                    alert(i);
	                }
	            })(i);
	        }
	    }
		//2、私有变量计数器，外部无法访问，避免全局变量的污染
		var count = (function(){
		    var a = 0;
		    function add(){
		        a++;
		        return a;
		    }
		    return add;
		})()
		count();
		count();
		var nowcount = count();
		alert(nowcount);
	</script>
</head>
<body>  
	<div id="div1"> 	
	</div>

	<ul>
    <li>111</li>
    <li>222</li>
    <li>333</li>
    <li>444</li>
    <li>555</li>
</ul>
</body>
</html>
