<!DOCTYPE html>
<html xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8"> 
	<title>计算器</title>
	<style type="text/css" media="screen">
	.box{
		width: 100px;
		height: 100px;
		background-color: #aaa;


		position: fixed;
		left: 20px;
		top: 20px;
	}
		
	</style>
	<script type="text/javascript">  
// 反复执行
 		window.onload = function(){
 		  	var oDiv = document.getElementById('div2');
	        function timego(){
	            var now = new Date();
	            var year = now.getFullYear();
	            var month = now.getMonth()+1; //0-11
	            var date = now.getDate();
	            var week = now.getDay();
	            var hour = now.getHours();
	            var minute = now.getMinutes();
	            var second = now.getSeconds();
	            var str = '当前时间是：'+ year + '年'+month+'月'+date+'日 '+toweek(week)+' '+todou(hour)+':'+todou(minute)+':'+todou(second);
	            oDiv.innerHTML = str;
	        }
	        timego();
	        setInterval(timego,1000);

            // /////////////////////////////////

            var oDiv = document.getElementById('div1');
            function timeleft(){
                var now = new Date();
                var future = new Date(2018,9,18,19,0,0);
                //毫秒换算成秒
                //取整
                var lefts = parseInt((future-now)/1000);
                if(lefts<=0){
                    window.location.href="http://www.baidu.com";
                }
                var day = parseInt(lefts/86400);
                var hour = parseInt(lefts%86400/3600);
                var min = parseInt(lefts%86400%3600/60);
                var sec = lefts%60;
                str = '距离2018年10月18日晚19点还剩下'+day+'天'+hour+'时'+min+'分'+sec+'秒';
                oDiv.innerHTML = str; 
            }
            timeleft();
            setInterval(timeleft,1000);  
	    }

    function toweek(n){
        if(n==0)
        {
            return '星期日';
        }
        else if(n==1)
        {
            return '星期一';
        }
        else if(n==2)
        {
            return '星期二';
        }
        else if(n==3)
        {
            return '星期三';
        }
        else if(n==4)
        {
            return '星期四';
        }
        else if(n==5)
        {
            return '星期五';
        }
        else
        {
            return '星期六';
        }
    }


    function todou(n){
        if(n<10)
        {
            return '0'+n;
        }
        else
        {
            return n;
        }
    }

 		// clearInterval(timer2);


	</script>
</head>
<body>   <div id="div1"></div>

</body>
</html>
