<!DOCTYPE html>
<html xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title>h5新标签 可能不兼容</title>
</head>
<body> 
	<!-- 表示页面的头部 -->
	<header id="header" class=""> </header> <br>

	<!-- 菜单 -->
	<nav> </nav><br>
	<!-- 一篇文章 -->
	<article>
		<!-- 表示文章里面的章节 -->
		<section></section>
	</article><br>

	<!-- 侧边栏 -->
	<aside></aside><br>
	<!-- 页脚 -->
	<footer></footer><br>

	<!-- 表格 -->
	<label>网址:</label><input type="url" name="" ><br>
	<label>邮箱:</label><input type="email" name="" ><br>
	<label>日期:</label><input type="url" name="" ><br>
	<label>时间:</label><input type="time" name="" ><br>
	<label>星期:</label><input type="week" name="" ><br>
	<input type="submit" name="" value="提交">

	<!-- 
		placeholder 设置默认提示文字
		autofocus 设置自动获取焦点
		autocomplete设置联想下拉,一般为 "off"关闭联想 -->
	<input type="text" name="" placeholder="请输入用户名" autofocus autocomplete="off" >
	
	<<br>

	<audio src="../source/nowa.wav" controls autoplay  ></audio>

	<audio controls autoplay  >
		<!-- 如果第一个无法播放就播放第二个 -->
		 <source src="../source/dva_scv.wav"  type="" media="">
		 <source src="../source/dehaka.wav"  type="" media="">
		 <source src="../source/nowa.wav"  type="" media="">
	</audio>
	<video  controls autoplay loop preload width="400" height="300">
		 <source src="../source/价值.mp4"  type="" media="">
	</video>

</body>
</html>
